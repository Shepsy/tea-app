<mat-toolbar>
  <span>Tea App</span>
</mat-toolbar>
<div class="app-container">
  <mat-form-field class="name-input">
    <input
      #name
      matInput
      placeholder="Add team member"
      (keyup.enter)="teaService.addPerson(name.value); name.value = ''"
    />
  </mat-form-field>
  
  <mat-list>
    <mat-list-item *ngFor="let person of teaService.people$ | async">
      {{ person }}
      <mat-icon matListIcon>person</mat-icon>
    </mat-list-item>
  </mat-list>
</div>
